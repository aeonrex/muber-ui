<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Muber</title>
    <link rel='stylesheet' type='text/css' href='css/main.css'/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
<div id="content" data-role="page">
    <div id="header" data-role="header">
        <div id="title">Hello Uber, Welcome to MUber
            <div id="subTitle">Municipal Uber</div>
        </div>

    </div>
    <div data-role="content" id="container">
        <div id="loading"><p>Hi there!</p><p>Give us a few seconds to get bus stops closest to you.</p></div>
        <div data-role="collapsibleset" data-inset="false" id="timetable" class="hidden">
            <input type="range" name="slider-1" id="slider" value="0.2" min="0.0" max="1.0" step="0.1" />
            <button id="search" class="ui-btn ui-btn-inline">Search</button>
            <div id="stops"></div>
        </div>
        <!--<span id="map"></span>-->
    </div>
</div>
<script src="js/src/muber.js" type="text/javascript"></script>
</body>
</html>
